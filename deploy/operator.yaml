apiVersion: apps/v1
kind: Deployment
metadata:
  name: yago-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: yago-operator
  template:
    metadata:
      labels:
        name: yago-operator
    spec:
      serviceAccountName: yago-operator
      containers:
        - name: yago-operator
          # Replace this with the built image name
          image: quay.io/aerdei-redhat.com/yago:v0.0.1
          command:
          - yago
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "yago"
